
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <img height="500px" width="450px" src="{{ product_object.image }}">
            </div>
        
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-12"> <br><br><br><br><br><br><br><br>
                      <h4> Name of product : {{ product_object.title }}</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                      <h4>price - ₹ {{ product_object.price }}</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                     <h4> discount_price - ₹ {{ product_object.discount_price }}</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                   <h4> description :  {{ product_object.discription }}</h4>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
